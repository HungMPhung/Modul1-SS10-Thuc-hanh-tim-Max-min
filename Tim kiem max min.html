<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let Min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < Min) {
                Min = arr[i];
            }
        }
        return Min;
    }

    function findMax(arr) {
        let Max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > Max) {
                Max = arr[i];
            }
        }
        return Max;
    }

    // function dispArr(arr) {

    //         if (i % 10 === 9) {
    //             putstr("\n");
    //         }
    //     }
    //     if (i % 10 !== 0) {
    //         putstr("\n");
    //     }
    // }

    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }

    let minValue = findMin(nums);
    // dispArr(nums);
    // putstr("Enter a number to search for: ");

    document.write("<br/>");
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);

    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);

</script>
</body>
</html>
